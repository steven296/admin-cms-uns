<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="onSubmit(configurationForm)" #configurationForm="ngForm" class="form-horizontal form-bordered">
                    <div class="form-body">
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Color Menu</label>
                        <div class="col-9">
                            <input class="form-control" type="color" id="colorMenuInput" name="colormenu" #colormenu="ngModel" [(ngModel)]="configuration.colormenu">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Background Menu</label>
                        <div class="col-9">
                            <input class="form-control" type="color" id="backgroundMenuInput" name="backgroundmenu" #backgroundmenu="ngModel" [(ngModel)]="configuration.backgroundmenu">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Color Footer</label>
                        <div class="col-9">
                            <input class="form-control" type="color" id="colorFooterInput" name="colorfooter" #colorfooter="ngModel" [(ngModel)]="configuration.colorfooter">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Background Footer</label>
                        <div class="col-9">
                            <input class="form-control" type="color" id="backgroundFooterInput" name="backgroundfooter" #backgroundfooter="ngModel" [(ngModel)]="configuration.backgroundfooter">
                        </div>
                      </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Direccion</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control"  name="direccion" #direccion="ngModel" [(ngModel)]="configuration.direccion">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Telefono</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="configuration.telefono">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Correo</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="correo" #correo="ngModel" [(ngModel)]="configuration.correo">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Facebook</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="facebook" #facebook="ngModel" [(ngModel)]="configuration.facebook">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Instagram</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control"  name="instagram" #instagram="ngModel" [(ngModel)]="configuration.instagram">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Twitter</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control"  name="twitter" #twitter="ngModel" [(ngModel)]="configuration.twitter">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Estado</label>
                            <div class="col-md-9">
                                <select class="form-control custom-select" name="actived" #actived="ngModel" [(ngModel)]="configuration.actived">
                                    <option value="1">Activo</option>
                                    <option value="2">Mantenimiento</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label class="control-label text-right col-md-3">Secciones</label>
                          <input type="text" class="form-control"  name="secciones" #secciones="ngModel" [(ngModel)]="sections" hidden>
                          <div class="col-md-9 demo-checkbox">
                            <input type="checkbox" id="md_checkbox_4" class="chk-col-red" [checked]="sections != null && sections.includes('PROGRAMAS')"  (change)="changeSeccion('PROGRAMAS')"/>
                            <label for="md_checkbox_4">PROGRAMAS</label>
                            <input type="checkbox" id="md_checkbox_1" class="chk-col-red" [checked]="sections != null && sections.includes('NOTICIAS')" (change)="changeSeccion('NOTICIAS')"/>
                            <label for="md_checkbox_1">NOTICIAS</label>
                            <input type="checkbox" id="md_checkbox_3" class="chk-col-red" [checked]="sections != null && sections.includes('EVENTOS')"  (change)="changeSeccion('EVENTOS')"/>
                            <label for="md_checkbox_3">EVENTOS</label>
                            <input type="checkbox" id="md_checkbox_5" class="chk-col-red" [checked]="sections != null && sections.includes('MAPAS')"  (change)="changeSeccion('MAPAS')"/>
                            <label for="md_checkbox_5">MAPAS</label>
                          </div>
                        </div>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="offset-sm-1 col-sm-6">
                                        <button type="submit" class="btn btn-danger"> <i class="fa fa-check"></i> Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="m-b-0 text-dark">FAVICON</h4>
                </div>
                <div class="card-body">
                    <div class="preview-img">
                      <img [src]="faviconTemp || (configuration.favicon | urlimage:'favicon')" alt="favicon" height="30">
                    </div>

                    <div class="mb-4">
                      <input type="file" class="form-control" (change)="onFaviconChange($event)">
                    </div>

                    <button type="button" class="btn btn-danger" (click)="onFaviconSubmit()" [disabled]="!uploadedFavicon">
                      <i class="fa fa-user-circle"></i> GUARDAR FAVICON
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
              <div class="card-header bg-white">
                  <h4 class="m-b-0 text-dark">LOGO</h4>
              </div>
                <div class="card-body">
                    <div class="preview-img">
                      <img [src]="logoTemp || (configuration.logo | urlimage:'logo')" alt="logo" height="80">
                    </div>

                    <div class="mb-4">
                          <input type="file" class="form-control" (change)="onLogoChange($event)">
                    </div>

                    <button type="button" class="btn btn-danger" (click)="onLogoSubmit()" [disabled]="!uploadedLogo">
                      <i class="fa fa-check"></i> GUARDAR LOGO
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
              <div class="card-header bg-white">
                  <h4 class="m-b-0 text-dark">PORTADA</h4>
              </div>
                <div class="card-body">
                    <div class="preview-img">
                      <img [src]="portadaTemp || (configuration.portada | urlimage:'portada')" alt="logo" width="90%">
                    </div>

                    <div class="mb-4">
                        <input type="file" class="form-control" #fileInput (change)="onPortadaChange($event)">
                    </div>

                    <button type="button" class="btn btn-danger" (click)="onPortadaSubmit()" [disabled]="!uploadedPortada">
                      <i class="fa fa-picture-o"></i> GUARDAR PORTADA
                    </button>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
