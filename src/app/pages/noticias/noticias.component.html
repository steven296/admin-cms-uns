<div class="card">
  <div class="card-body">

    <div class="float-right my-2">
      <button class="btn btn btn-outline-danger" (click)="openCrearNoticia()">Crear Noticia</button>
    </div>

    <table class="table table-light font-16 lead">

      <thead class="bg-danger text-white">
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Titulo</th>
        <th class="text-center">Subtitulo</th>
        <th class="text-center">Imagen</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Opciones</th>
      </tr>
      </thead>

      <tbody class="font-14">
      <tr *ngFor="let noticia of noticias, let i=index">
        <td class="text-center">{{i + 1}}</td>
        <td class="text-center">{{noticia.titulo}}</td>
        <td class="text-justify">{{noticia.subtitulo}}</td>
        <td class="text-center">{{noticia.portada}}</td>
        <td class="text-center">
      <span class="badge"
            [ngClass]="{'badge-success':noticia.estado===1,'badge-danger':noticia.estado!==1}">
        {{noticia.estado === 1 ? 'Disponible' : 'No Disponible'}}
      </span>
        </td>

        <td>
          <div class="btn-group">
            <button class="btn btn-outline-info" (click)="openModificarNoticia(noticia)">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-outline-success"(click)="openModificarImagen(noticia)">
              <i class="fa fa-image"></i>
            </button>
            <button class="btn btn-outline-danger" (click)="eliminarNoticia(noticia._id)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
