<div class="float-right my-2 mb-3">
  <button class="btn btn btn-outline-danger" (click)="openCreateEvento()">Crear Evento</button>
</div>

<table class="table table-light font-16 lead">

  <thead class="bg-danger text-white">
  <tr>
    <th class="text-center">#</th>
    <th class="text-center">Titulo</th>
    <th class="text-center">URL</th>
    <th class="text-center">Portada</th>
    <th class="text-center">Estado</th>
    <th class="text-center">Opciones</th>
  </tr>
  </thead>

  <tbody class="font-14">
  <tr *ngFor="let evento of eventos, let i=index">
    <td class="text-center">{{ i + 1 }}</td>
    <td class="text-center">{{ evento.titulo }}</td>
    <td class="text-center">{{ evento.url }}</td>
    <td class="text-center">{{ evento.portada }}</td>
    <td class="text-center">
      <span class="badge"
            [ngClass]="{'badge-success':evento.estado===1,'badge-danger':evento.estado!==1}">
        {{evento.estado === 1 ? 'Disponible' : 'No Disponible'}}
      </span>
    </td>

    <td>
      <div class="btn-group">
        <button class="btn btn-outline-info" (click)="openEditEvento(evento)"><i class="fa fa-edit"></i></button>
        <button class="btn btn-outline-success" (click)="openModificarImagen(evento)"><i class="fa fa-image"></i></button>
        <button class="btn btn-outline-danger" (click)="deleteEvento(evento._id)"><i class="fa fa-trash"></i></button>

        <button
          class="btn ml-1"
          [ngClass]="{'btn-outline-danger':evento.estado===1,'btn-outline-success':evento.estado!==1}"
          (click)="updateStatusEvento(evento)">
          <i class="fa" [ngClass]="{'fa-times':evento.estado===1,'fa-check':evento.estado!==1}"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
