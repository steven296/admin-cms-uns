<section id="wrapper" class="login-register login-sidebar"
         style="background-image:url(../assets/images/background/login.jpg);">
  <div class="login-box card">
    <div class="card-body p-5">

      <form [formGroup]="loginForm">

        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/uns.png" alt="Home"/></a>

        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Username" formControlName="email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Remember me </label>
            </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-danger btn-lg btn-block text-uppercase btn-rounded" type="button" (click)="login()">
                Iniciar Sesion
              </button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>

</section>
